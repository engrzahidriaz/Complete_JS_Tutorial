<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- link with JS file as below -->
    <!-- <script src="/linkJs.js"></script>        // 1. browser load JS file and stop to execution (parse) -->
    <!-- <script src="/linkJs.js" async></script>  // 3. browser load JS file and parse simultaneously, parse stop when loading complete -->
    <!-- <script src="/linkJs.js" defer></script>  // 4. browser load JS file and parse simultaneously -->
    <title>My Website</title>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="Logo">Website</h1>
            <ul class="nav-items">
                <li><a href="">Home</a></li>
                <li><a href="">Todo</a></li>
                <li><a href="">Sign Up</a></li>
            </ul>
        </nav>
        <dir class="headline">
            <h2>Manage Your Task.</h2>
            <button class="btn btn-headline">Learn More</button>
        </dir>
    </header>
    <section class="todo-section container">
        <h2>What is Your Plan Today ?</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signupForm">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
    <!-- <script src="/linkJs.js"></script>   // 2. browser load JS file after parse, then execute -->
</body>
</html>
